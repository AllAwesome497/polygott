version: v1.0
name: Polygott
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: Build image
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build
          commands:
            - make image
  - name: Tests
    task:
      jobs:
        - name: Tests
          commands:
            - make test
  - name: Push to Docker Hub
    skip:
      when: "branch != 'master'"
    task:
      secrets:
          - name: dockerhub-secrets
      jobs:
        - name: Push
          commands:
            - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker tag polygott:latest replco/polygott:latest
            - docker push replco/polygott:latest
