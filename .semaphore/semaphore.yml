version: v1.0
name: Polygott
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: Build, test, and maybe push
    task:
      secrets:
          - name: dockerhub-secrets
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build
          commands:
            - make image
            - make test
            - |
              if [ "$SEMAPHORE_GIT_BRANCH" = "master" ]; then
                echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
                docker tag polygott:latest replco/polygott:latest
                docker push replco/polygott:latest
              fi
